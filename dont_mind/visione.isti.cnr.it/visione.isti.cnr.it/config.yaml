main:
  collection_name: V3C
  server_name: localhost 127.0.0.1 # Server name to which this instance will respond. (deprecated)
  port: 8000              # Port to which this instance will respond.

  username: admin         # Access credentials.
  password: visione

  develop_mode: true      # if true, enable code mounts for editable installs

static_files_urls:
  videos_url:         null  # URL to which 'videos/...' requests will be redirected. Set to 'null' for serving them locally.
  resized_videos_url: null  # URL to which 'videos/(medium|tiny)/...' requests will be redirected. Set to 'null' for serving them locally.
  frames_url:         null  # URL to which 'frames/...' requests will be redirected. Set to 'null' for serving them locally.
  resized_frames_url: null  # URL to which 'frames/(medium|tiny)/...' requests will be redirected. Set to 'null' for serving them locally.
  palette_url:        null  # URL to which 'palette/...' requests will be redirected. Set to 'null' for serving them locally.

# URLs for externally hosted backend services.
services_urls:
  translate_url: http://visione-dev.isti.cnr.it:8080/seamless4T/

core:
  K: 10000  # Number of results to return in searches.

  ## Advanced stuff, don't touch unless you know what you're doing.
  ## Commented values are the default ones.
  ## Uncomment and change them if you want to override them.

  #-------PATH SETTINGS-------#
  # index_path: /data/lucene-index  # LUCENE
  # log_path: /data/logs  # LOG_FOLDER
  # log_dres_path: /data/logs_dres  # LOG_FOLDER_DRES

  #-------QUERY & FIELDS SETTINGS-------#
  # OBJECTS: {"field":"objects", "similarity":"DotProduct", "weight":"1.0"} 
  # BB: {"field":"txt", "similarity":"CosineSimilarity", "weight":"1.0"}
  # ALADIN: {"field":"aladin", "similarity":"DotProduct", "weight":"0.00005"}
  # CLIP: {"field":"clip", "similarity":"CosineSimilarity", "weight":"1.0"}
  # IMG_SIM: {"field":"features", "similarity":"DotProduct", "weight":"1.0"}
  #
  # RESCORER_PIPELINE: [OBJECTS, ALADIN, BB]

analysis:
  # Object detectors to employ (with optional parameters)
  object_detectors:
    colors: {}
    mrcnn-lvis: {}
    vfnet64-coco: {}
    frcnn-oiv4: {}

  # Feature vector extractors to employ (with optional parameters)
  features:
#    gem:
#      chunk-size: 200
    dinov2:
      chunk-size: 1000
    aladin:
      chunk-size: 1000
    # clip-openai:
    #   batch-size: 1   # Batch size
    #   num-workers: 8  # Number of workers
    clip-laion:
      batch-size: 1   # Batch size
      num-workers: 8  # Number of workers
#    clip-datacomp:
#      batch-size: 1   # Batch size
#      num-workers: 8  # Number of workers
    clip2video:
      batch-size: 32  # Batch size
      pad-shot-to: 6  # Pad shots shorter than this length (in seconds)
      num-workers: 8  # Number of workers
#    clipvip:
#      pad-shot-to: 6  # Pad shots shorter than this length (in seconds)
#      batch-size: 1   # Batch size
#      num-workers: 24  # Number of workers

  frame_cluster:
    feature: dinov2  # Which feature vector to employ in frames clustering.

index:
  # Object-specific indexing parameters.
  objects:

    # Labels to exclude. Labels specified in 'all' are excluded post-label-mapping.
    # You can specify detector-specific exclusion lists that will be applied pre-label-mapping.
    exclude_labels:
      all: []
      # Example of detector-specific exclusion list:
      # vfnet64-coco:
      #  - person
      #  - tv

