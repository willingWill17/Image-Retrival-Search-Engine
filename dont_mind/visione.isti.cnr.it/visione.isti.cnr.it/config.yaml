    # Exclude detections having a normalized area smaller than this value.
    min_area: 0.0001

    # Exclude detections having a score smaller than this value.
    threshold:
      monochrome: 0.01
      colors: 0.1
      fish_detector: 0.75
      frcnn-oiv4: 0.55
      mrcnn-lvis: 0.5
      vfnet64-coco: 0.5

  # Feature-specific indexing parameters.
  features:
#    gem:
#      index_engine: str
#      index_type: ivf-topk-sq
#      index_params:
#        n_coarse_centroids: 2048
#        keep: 0.5
#        dim_multiplier: 8

    dinov2:
      index_engine: str
      index_type: topk-sq
      index_params:
        keep: 0.25
        dim_multiplier: 100
        rectify_negatives: true

    aladin:
      index_engine: str
      index_type: topk-sq
      index_params:
        keep: 0.2
        dim_multiplier: 1
        rectify_negatives: true

