                      </div>
                    </div>
                    <span class="font-tiny">

                        id="canvas0_enabled"
                        name="canvas0"
                        value="enabled"
                        checked=""
                        onchange="setCanvasState(0, this)"
                      />
                      <label
                        for="canvas0_enabled"
                        style="color: green; font-weight: bold"
                        >Enabled</label
                      >
                      <input
                        type="radio"
                        id="canvas0_disabled"
                        name="canvas0"
                        value="disabled"
                        onchange="setCanvasState(0, this)"
                      />
                      <label
                        for="canvas0_disabled"
                        style="color: gray; font-weight: bold"

                    </span>
                    <span class="font-tiny">
                      Objects in

                        type="radio"
                        id="and0"
                        name="occur0"
                        value="and"
                        checked=""
                        onchange="setOccur(this, 0)"
                      />
                      <label for="and0">AND</label>
                      <input
                        type="radio"
                        id="or0"
                        name="occur0"
                        value="or"
                        onchange="setOccur(this, 0)"

                      <label for="or0">OR</label>

                        class="input-container"
                        style="
                          width: 275px;
                          height: 154px;
                          position: relative;
                          user-select: none;
                        "
                      >
                        <textarea
                          id="inputBlock0"
                          name="scene_description"
                          style="
                            border: 1px solid rgb(0, 0, 0);
                            width: 275px;
                            height: 154px;
                            box-sizing: border-box;
                            position: absolute;
                            left: 0px;
                            top: 0px;
                            touch-action: none;
                            user-select: text;
                            font-size: 14px;
                            padding: 5px;
                            overflow: auto;
                            resize: none; /* Prevent resizing */
                          "
                          autofocus

                      </div>
                    </div>
                  </div>
                  <div colspan="13" title="Scene Description">
                    <input

                      size="0"
                      style="display: none"

                      autocomplete="off"
                    />

                    colspan="13"
                    id="textareaBlockContainer"
                    style="display: block"
                  >

                      id="not0"
                      class="font-normal"
                      cols="38"
                      rows="2"
